battleField_notice_0010= 每日[19:00～19:30#fff000]，35级以上的玩家（包括35级），可进入斗战法会战场。{0}战场中分为天阴、少阳两个敌对阵营，相互厮杀，进入战场的玩家被随机分配阵营。{0}在战场中杀死敌对阵营玩家或特定怪物增加本方阵营的[胜利值#fff000]和[个人积分#fff000]，战场结束时，[胜利值#fff000]较高的阵营获得战场的胜利。{0}战场结束后玩家获得[经验、荣誉和物品奖励#fff000]。个人积分排名高，阵营获胜，可获得更丰厚的奖励。
battleField_des_txt_0010=1、每天16:30-16:45，50级以上(包括50级)玩家可进入降妖伏魔战场。{0}2、战场中击杀其他玩家或怪物均能获得积分，同时击杀前十名的玩家能获得更高的积分，而前十名的玩家被击杀会损失部分积分。活动结束后会按照排名领取奖励，奖励需在下次降妖伏魔战场开启前领取。{0}注意：降妖伏魔战场为强制PK场景，击杀其他玩家不会导致红名。
battleField_des_txt_0020=1、每周一，三，五20:30~21:00开放斗法活动，届时可以通过活动按钮传送至“斗法使者”处，对话可报名参加。{0}2、每场比赛只有五分钟比赛时间，到时还没有胜利方，则依据剩余血量百分比，战力值，造成伤害得出胜负结果。{0}3、活动前25分钟为斗法时间，最后5分钟为发放奖励时间。{0}4、每日前十场斗法，无论胜利失败都可获得大量经验及荣誉。{0}5、当天活动结束后根据“斗法排行”前三名将获得专属称号奖励，前二十名将获得斗法礼包奖励。
battleField_des_txt_0030=1、每周二、四20:30-21:00开启仙门大战，仙门排行榜前二十名的仙门有资格参加。{0}2、战场中有三种类型晶石，小型晶石矿，中型晶石矿和大型晶石矿，击杀不同晶石能获得不同的积分，最后以仙门积分多少来进行排名。同时此积分也是人皇战资格积分中的一部分。{0}3、参加晶石战能获得一定的荣誉值奖励，所在仙门排名越靠前，个人贡献值越高则能获得越多的荣誉值。荣誉值可用来兑换稀有装备和道具。
battleField_des_txt_0040=1、每周通过统计仙门排行榜排名和仙门晶石战的积分来确定各仙门在本周内获得的总积分，总积分排名前三的仙门和人皇仙门有资格进入本周的人皇之战。（人皇仙门是指夺得人皇头衔时人皇所在的仙门）
battleField_des_txt_0045=1、每周日20:30-21:00人皇之战开启。{0}2、总积分排行中排名前三的仙门和人皇仙门将会有资格参加本周的人皇之战。（人皇仙门是指夺得人皇头衔时人皇所在的仙门） {0}3、人皇之战中击杀人皇雕像和其他仙门成员均会获得一定的积分。战场时间结束后，人皇之战积分高的仙门获得胜利，该门门主成为人皇。若比赛时间结束时，有积分相同的仙门，则排名按仙门排行榜的排名进行排名。
battleField_des_txt_0050=1、每日19:00～19:30，35级以上的玩家（包括35级），可进入斗战法会战场。{0}2、战场中分为天阴、少阳两个敌对阵营，相互厮杀，进入战场的玩家，将被随机分配阵营。{0}3、在战场中杀死敌对阵营的玩家或特定怪物都会增加本方阵营的胜利值，战场结束时，胜利值较高的阵营获得战场的胜利。{0}4、战场结束时，玩家可获得经验、荣誉和物品奖励。玩家的个人积分排名高，阵营获胜，可获得更丰厚的奖励。
